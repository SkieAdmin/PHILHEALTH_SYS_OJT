{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Schedule Appointment{% endblock %}

{% block content %}
<!-- Header -->
<div class="d-flex justify-content-between align-items-center py-3 border-bottom">
    <div>
        <h2>Schedule Appointment</h2>
        <p class="text-muted mb-0">Create a new appointment</p>
    </div>
    <div>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<!-- Appointment Form Card -->
<div class="card mt-4">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
