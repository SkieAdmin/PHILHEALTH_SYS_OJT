{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Secretary Dashboard{% endblock %}

{% block content %}
<!-- Header -->
<div class="d-flex justify-content-between align-items-center py-3 border-bottom mb-4">
    <div>
        <h2 class="mb-1">Dashboard</h2>
        <p class="text-muted mb-0">Welcome! Secretary {{ secretary.last_name }}</p>
    </div>
    <div>
        <input type="text" class="form-control" placeholder="Search...">
    </div>
</div>

<!-- Stats Cards -->
<div class="row">
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title text-muted">Total Patients</h5>
                <h2 class="display-4">{{ patients_count }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title text-muted">Appointments</h5>
                <h2 class="display-4">{{ appointments_count }}</h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
