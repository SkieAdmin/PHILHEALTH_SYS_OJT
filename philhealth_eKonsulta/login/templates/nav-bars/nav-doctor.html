    </div>
    
    <ul class="nav flex-column mt-3 px-2">
        <li class="nav-item">
            <a class="nav-link text-dark {% if request.resolver_match.url_name == 'doctor_dashboard' %}bg-primary text-white rounded{% endif %}"
