{% extends 'base.html'%}
{% load static %}

{% block title %}User Login{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --teal-primary: #3d995c;
        --teal-dark: #007A77;
        --teal-bg: #3d995c;
    }

    body,
    .font-poppins {
        font-family: 'Poppins', sans-serif !important;
    }

    .bg-teal-solid {
        background-color: var(--teal-bg) !important;
    }

    .btn-teal {
        background-color: var(--teal-primary);
        border-color: var(--teal-primary);
        color: white;
    }

    .btn-teal:hover {
        background-color: var(--teal-dark);
        border-color: var(--teal-dark);
        color: white;
    }

    .form-control:focus {
        border-color: var(--teal-primary);
        box-shadow: 0 0 0 0.2rem rgba(0, 161, 157, 0.25);
    }

    .text-teal {
        color: var(--teal-primary) !important;
    }

    .password-toggle {
        cursor: pointer;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        background: none;
        border: none;
        padding: 0;
    }

    .password-toggle:hover {
        color: var(--teal-primary);
    }
</style>

<div class="container-fluid vh-100 p-0 font-poppins">
    <div class="row g-0 h-100">

        <div
            class="col-lg-7 d-none d-lg-flex bg-teal-solid position-relative overflow-hidden align-items-end justify-content-center">
            <img src="{% static 'img/nurse.png' %}" alt="Healthcare Professional" style="
            height: 100hv;
            width: auto;
            object-fit: fill;
            transform: scaleX(-1);
    
         ">
        </div>


        <div class="col-lg-5 col-12 bg-white d-flex flex-column">

            <div class="d-flex align-items-center justify-content-center p-5">
                <div class="d-flex flex-column align-items-end">
                    <h1 class="fw-bold text-teal mb-0" style="font-size: 2.75rem; letter-spacing: 0.5px;">eKonsulta</h1>
                    <img src="{% static 'img/logo2.png' %}" alt="Logo"
                        style="width: 70px; height: auto; object-fit: contain;">
                </div>
            </div>


            <div class="px-4 pt-1 mt-1">
                <div class="mx-auto" style="max-width: 360px;">
                
                    <h2 class="fw-bold text-dark mb-4" style="font-size: 1.5rem;">Welcome Back!</h2>

                    {% if error %}
                    <div class="alert alert-danger py-2 px-3 rounded mb-3" role="alert">
                        <small>{{ error }}</small>
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label text-dark mb-1"
                                style="font-size: 0.875rem;">Username</label>
                            <input type="text" class="form-control border rounded" id="username" name="username"
                                required style="padding: 0.5rem 0.75rem; font-size: 0.875rem;">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-dark mb-1"
                                style="font-size: 0.875rem;">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control border rounded" id="password" name="password"
                                    required style="padding: 0.5rem 2.5rem 0.5rem 0.75rem; font-size: 0.875rem;">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-teal rounded fw-medium"
                                style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                                Log in
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>

{% endblock content %}
