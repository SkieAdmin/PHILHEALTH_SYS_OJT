{% extends 'base.html' %}
{% load static %}

{% block title %}SuperAdmin Login{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --custom-bg: #3d995c;
        --custom-primary: #3d995c;
        --custom-primary-dark: #2d7a46;
    }

    body,
    .font-poppins {
        font-family: 'Poppins', sans-serif !important;
    }
    
    .bg-custom {
        background-color: var(--custom-bg) !important;
    }
    
    .btn-custom {
        background-color: var(--custom-primary);
        border-color: var(--custom-primary);
        color: white;
    }
    
    .btn-custom:hover {
        background-color: var(--custom-primary-dark);
        border-color: var(--custom-primary-dark);
        color: white;
    }

    .form-control:focus {
        border-color: var(--custom-primary);
        box-shadow: 0 0 0 0.2rem rgba(61, 153, 92, 0.25);
    }
    
    .text-custom {
        color: var(--custom-primary) !important;
    }

    .password-toggle {
        cursor: pointer;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        background: none;
        border: none;
        padding: 0;
    }

    .password-toggle:hover {
        color: var(--custom-primary);
    }
</style>

<div class="container-fluid vh-100 p-0 font-poppins">
    <div class="row g-0 h-100">

        <!-- LEFT: LOGIN FORM -->
        <div class="col-lg-5 col-12 bg-white d-flex flex-column">

            <!-- Logo Section - Top Center -->
            <div class="d-flex align-items-center justify-content-center p-5">
                <div class="d-flex flex-column align-items-end">
                    <h1 class="fw-bold text-custom mb-0" style="font-size: 2.75rem; letter-spacing: 0.5px;">EkonSulta</h1>
                    <img src="{% static 'img/logo2.png' %}" alt="Logo"
                        style="width: 70px; height: auto; object-fit: contain;">
                </div>
            </div>

            <!-- Login Form -->
            <div class="px-4 pt-1 mt-1">
                <div class="mx-auto" style="max-width: 360px;">

                    <h2 class="fw-bold text-dark mb-4" style="font-size: 1.5rem;">Welcome back, SuperAdmin</h2>

                    {% if error %}
                    <div class="alert alert-danger py-2 px-3 rounded mb-3" role="alert">
                        <small>{{ error }}</small>
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'superadmin_login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label text-dark mb-1"
                                style="font-size: 0.875rem;">Username</label>
                            <input type="text" class="form-control border rounded" id="username" name="username"
                                required style="padding: 0.5rem 0.75rem; font-size: 0.875rem;">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-dark mb-1"
                                style="font-size: 0.875rem;">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control border rounded" id="password" name="password"
                                    required style="padding: 0.5rem 2.5rem 0.5rem 0.75rem; font-size: 0.875rem;">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom rounded fw-medium"
                                style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                                Log in
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <!-- RIGHT: NURSE IMAGE -->
        <div class="col-lg-7 d-none d-lg-flex bg-custom position-relative overflow-hidden align-items-end justify-content-center">
            <img src="{% static 'img/nurse.png' %}" alt="Healthcare Professional" style="
                height: 100vh;
                width: auto;
                object-fit: fill;
            ">
        </div>

    </div>
</div>

<script>
    function togglePassword() {
        const password = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>

{% endblock %}
