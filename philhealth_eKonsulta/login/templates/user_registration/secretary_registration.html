{% extends 'base.html' %}
{% block title %}Secretary Registration{% endblock %}
{% block content %}

<h2>Secretary Registration</h2>

<form method="post">
    {% csrf_token %}

    <h3>Account Information</h3>
    <label>Username:</label>
    <input type="text" name="username" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <h3>Secretary Profile Information</h3>

    <label>First Name:</label>
    <input type="text" name="first_name" required><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" required><br>

    <label>Employee ID:</label>
    <input type="text" name="employee_id" required><br>

    <label>Department:</label>
    <input type="text" name="department" required><br>

    <label>Phone:</label>
    <input type="text" name="phone" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <button type="submit">Register Secretary</button>
    <a href="{% url 'create_user'%}">Back</a>
</form>

{% endblock %}
